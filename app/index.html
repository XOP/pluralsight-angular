<!doctype html>
<html class="no-js" ng-app="eventReg">
<head>
    <meta charset="utf-8">
    <title>Event Reg App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body>

<div class="root container">
    <header>
        <div class="row">

            <h1 ng-controller="appName as app">{{app.name}}</h1>

            <menu type="context toolbar">
                <li><a href="/" title="">home</a></li>
                <li><a href="/events" title="">events</a></li>
            </menu>
        </div>
    </header>

    <div>

        <h2>Events</h2>

        <ul class="event-list">
            <li class="event" ng-controller="eventCtrl">
                <div class="image">
                    <img ng-src="{{event.imageUrl}}" alt=""/>
                </div>
                <h3>{{event.name}}</h3>
                <div><strong>Date: </strong>{{event.date}}</div>
                <div><strong>Time: </strong>{{event.time}}</div>
            </li>
        </ul>

    </div>

    <footer>
        <div class="row">

        </div>
    </footer>
</div>

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/es5-shim/es5-shim.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/json3/lib/json3.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/underscore/underscore.js"></script>
<!--endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/event.js"></script>
<!-- endbuild -->
</body>
</html>
